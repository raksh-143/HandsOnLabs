<!DOCTYPE html>
<html>
<head>
	<title>Customer Details Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body onload="pageloadingdone()">
	<div class="container mt-5">
		<h1>Customer Details</h1>
		<!-- Customer Details Form -->
		<form onsubmit="return false" name="myform">
            <div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
			</div>
			<div class="form-group">
				<label for="comment">Comment</label>
				<textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Enter your comment"></textarea>
			</div>
            <div class="form-group">
				<label for="favprod">Favorite Products</label>
				<textarea class="form-control" id="favprod" name="favprod" rows="3" placeholder="Enter your favorite products"></textarea>
			</div>
			<button type="submit" onclick="submit1()" class="btn btn-primary">Submit</button>
		</form>
	</div>
    <p class="lead text-center m-3" id="output"></p>
	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
