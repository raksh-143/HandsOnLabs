<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="Validate.js" type="text/javascript"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1 class="h1">Registration Form</h1>
        <p class="lead">
            Password should have atleast one uppercase letter, one lowercase letter, one special symbol, one digit and should be 8-12 characters long.
            <br>Phone number should be 10 digits long and start with +91
        </p>
        <form name="myform">
            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Phone</label>
                <input type="text" class="form-control" id="exampleInputPhone" name="phone" placeholder="Enter Phone">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="Enter Password">
            </div>
            <button type="button" onclick="validate();" class="btn btn-success mt-3">Submit</button>
          </form>
    </div>
</body>
</html>
