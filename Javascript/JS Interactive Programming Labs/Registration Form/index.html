<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <input type="text" name="name" id="name" placeholder="Enter your name"/><br/>
        <input onkeyup="passwordStrength()" type="password" name="pword" placeholder="Enter password" id="pword"/><span id="pwordStrength"></span><br/>
        <input onkeyup="confirmPassword()" type="password" name="cpword" id="cpword" placeholder="Confirm password"/><span id="pwordMatch"></span><br/>
        <select name="sex" id="sex" onchange="displaySymbol()">
            <option value="0">Select</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Others</option>
        </select><img style="display:none;" id="sexSymbol" src="" alt="Selected Sex's Symbol"><br/>
        <input type="button" value="Register" onclick="register()"><br/>
    </form>
    <p id="validationText"></p>
</body>
</html>
