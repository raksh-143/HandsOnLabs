<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body onload="loadCars()">
    <div>
        <h1 class="h1 text-center">Carwala</h1>
        <div class="row">
            <div class="col-lg-4 mt-5">
                <div id="brandFilter" class="mt-3 ms-5">
                    <p class="lead">Brand</p>
                    <input oninput="" type="checkbox" name="maruthisuzuki">Maruthi Suzuki<br/>
                    <input type="checkbox" name="hyundai">Hyundai<br/>
                    <input type="checkbox" name="mg">MG<br/>
                    <input type="checkbox" name="skoda">Skoda<br/>
                </div>
                <div id="pricefilter" class="mt-3 ms-5">
                    <p class="lead">Price</p>
                    <label class="label text-center" id="priceSliderValue">1500000</label><br/>
                    <input oninput="filterBasedOnPrice()" type="range" id="priceSlider" min="1500000" max="2000000" value="1500000">
                </div>
                <div id="fuelfilter" class="mt-3 ms-5">
                    <p class="lead">Fuel Type</p>
                    <input type="checkbox" name="petrol">Petrol<br/>
                    <input type="checkbox" name="diesel">Diesel<br/>
                </div>
            </div>
            <div class="col-lg-8" id="carsForDisplay"></div>
        </div>
    </div>
</body>
</html>
