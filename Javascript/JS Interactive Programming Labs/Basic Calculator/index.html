<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form>
        <input type="number" id="num1" placeholder="a"/>
        <span id="operator">+</span>
        <input type="number" id="num2" placeholder="b"/>
        <span>=</span>
        <input type="number" readonly id="result" placeholder="Result"/><br/><br/>
        <input onclick="calculate('+')" type="button" value="+"/>
        <input onclick="calculate('-')" type="button" value="-"/>
        <input onclick="calculate('x')" type="button" value="x"/>
        <input onclick="calculate('/')" type="button" value="/"/>
    </form>
</body>
</html>
