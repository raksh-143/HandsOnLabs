<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <script src="index.js" type="text/javascript"></script>
    <script src="validate.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body onload="getMyFlight()">
    <div class="container">
        <h1 class="h1 text-center">Indigo Airlines</h1>
        <p class="lead text-center">Enter your payment details to confirm the booking.</p>
        <div class="row mt-5">
            <div class="col-1"></div>
            <div id="flightSelected" class="col-4"></div>
            <div class="col-1"></div>
            <form class="col-6 float-right border p-5" name="myform">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Person Name</label>
                    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Card Number</label>
                    <input type="text" name="cardno" class="form-control" id="exampleFormControlInput2" placeholder="1234 5678 1234 5678">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlInput3" class="form-label">Expiry Date</label>
                        <input type="text" name="expdate" class="form-control" id="exampleFormControlInput3" placeholder="MM/YYYY">
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlInput4" class="form-label">CVV/CVC</label>
                        <input type="text" name="cvv" class="form-control" id="exampleFormControlInput4" placeholder="384">
                    </div>
                </div>
                <div class="row m-3">
                    <button type="button" onclick="validateDetails()" class="col-12 btn btn-success">Pay Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
