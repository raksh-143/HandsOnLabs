<!DOCTYPE html> <!-- Shows the browser that the document is of type HTML-->
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <img src="Logo.png" alt="Eurofins Logo" width="230px" height="100px">
    <h1>Registration form</h1>
    <form>
        <table align="center">
            
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="Name">
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age" min="1">
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Submit" colspan="2"></td>
                </tr>
        </table>
    </form>
    </body>
</html>
